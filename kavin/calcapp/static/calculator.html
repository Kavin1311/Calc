<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        input {
            width: calc(100% - 10px);
            height: 50px;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            background-color: #444;
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: calc(100% - 10px);
            height: 50px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            background-color: #777;
            color: #fff;
            cursor: pointer;
        }

        .equal {
            grid-column: span 2;
            background-color: #ff9500;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h2>Calculator</h2>
                <p>T.KAVINAJAI (212223100020)</p>
            </div>
            <input type="text" id="output-screen" placeholder="0">
            <div class="buttons">
                <button onclick="clearScreen()">C</button>
                <button onclick="deleteLast()">DEL</button>
                <button onclick="appendToScreen('%')">%</button>
                <button onclick="appendToScreen('/')">/</button>
                <button onclick="appendToScreen('7')">7</button>
                <button onclick="appendToScreen('8')">8</button>
                <button onclick="appendToScreen('9')">9</button>
                <button onclick="appendToScreen('*')">*</button>
                <button onclick="appendToScreen('4')">4</button>
                <button onclick="appendToScreen('5')">5</button>
                <button onclick="appendToScreen('6')">6</button>
                <button onclick="appendToScreen('-')">-</button>
                <button onclick="appendToScreen('1')">1</button>
                <button onclick="appendToScreen('2')">2</button>
                <button onclick="appendToScreen('3')">3</button>
                <button onclick="appendToScreen('+')">+</button>
                <button onclick="appendToScreen('.')">.</button>
                <button onclick="appendToScreen('0')">0</button>
                <button onclick="calculate()" class="equal">=</button>
            </div>
        </div>
    </div>

    <script>
        let outputScreen = document.getElementById("output-screen");

        function appendToScreen(value) {
            outputScreen.value += value;
        }

        function calculate() {
            try {
                outputScreen.value = eval(outputScreen.value);
            } catch(err) {
                alert("Invalid expression");
            }
        }

        function clearScreen() {
            outputScreen.value = "";
        }

        function deleteLast() {
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
</body>
</html>
